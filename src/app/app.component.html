<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngFor = 'let odd of onlyOdd'>
        <li
          class="list-group-item" appBasicHighlight>
          {{odd}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBetterHighlight  [defaultColor] = "'yellow'" [heiglightColor]= "'red'"> Only odd..... testing for bette highlight... custom directive</p>
      </ng-template>
    </div>
  </div>
</div>
